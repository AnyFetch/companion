apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.anyfetch.companion"
        minSdkVersion 15
        targetSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    compile('com.octo.android.robospice:robospice-google-http-client:1.4.14') {
        exclude module: 'xpp3'
        exclude group: 'stax'
    }
    compile 'com.google.code.gson:gson:2.3'
}